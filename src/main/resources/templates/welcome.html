<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

/** 이미지 css */
.img-area {
    position: relative;
    height: 100vh;
    background-size: cover;
}

.img-cover {
    position: relative;
    height: 100%;
    width: 100%;
    z-index: 1;
    background-repeat: no-repeat;
    background-position: center;
}

.img-area .welcome-content{
     position: absolute;
     width: 70%;
     top:50%;
     left:50%;
     transform: translate(-50%, -50%);
     font-size: 2rem;
     z-index: 2;
     text-align: center;
     color: white;
     background-color: black;
     padding: 30px 0;
}

/** 설명박스 css */
.hello-box {

}

/** 버튼 css */
.btn {
    display: inline-block;
    font-weight: 400;
    line-height: 1.53;
    color: #697a8d;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.4375rem 1.25rem;
    font-size: 0.9375rem;
    border-radius: 0.375rem;
    transition: all 0.2s ease-in-out;
}

.rounded-pill {
    border-radius: 50rem !important;
}

.btn-primary {
    color: #fff;
    background-color: #696cff;
    border-color: #696cff;
    box-shadow: 0 0.125rem 0.25rem 0 rgb(105 108 255 / 40%);
}

.btn-secondary {
    color: #fff;
    background-color: #8592a3;
    border-color: #8592a3;
    box-shadow: 0 0.125rem 0.25rem 0 rgb(133 146 163 / 40%);
}

</style>
<body>
<div class="img-area">
    <div class="welcome-content">
        <div class="hello-box">
            <p> 안녕하세요. 선혜정입니다.</p>
            <p> 저의 plaground에 방문해주셔서 감사합니다.</p>
        </div>
        <div class="link">
            <button type="button" onclick="goPage('login')" class="btn rounded-pill btn-secondary">로그인</button>
            <button type="button" onclick="goPage('join')" class="btn rounded-pill btn-primary">회원가입</button>
        </div>
    </div>
    <div class="img-cover">
        <img src="" class="img-bg" />
    </div>
</div>
</body>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="application/javascript">
var imgEle = $('.img-bg');
var bgImages = ["welcome-1.jpg", "welcome-2.jpg", "welcome-3.jpg",
                "welcome-4.jpg", "welcome-5.jpg", "welcome-6.jpg",
                "welcome-7.jpg", "welcome-8.jpg", "welcome-9.jpg",
                "welcome-10.jpg", "welcome-11.jpg", "welcome-12.jpg",
                "welcome-13.jpg", "welcome-14.jpg", "welcome-15.jpg"
               ];

window.onload = () =>{
    loadImage();
    // 시간마다 변경되도록 하기
    const timer = setInterval(()=> {
        loadFadeImg();
    }, 2000);

}

<!-- 배경 이미지 랜덤으로 출력하기 -->
function loadFadeImg(){
    imgEle.fadeOut(450, function(){
        loadImage();
        imgEle.fadeIn(450);
    });
}

function loadImage(){
    let bgImage = bgImages[Math.floor(Math.random() * bgImages.length)]; // 0 ~ length-1
    console.log(bgImage);

    imgEle.attr('src', 'static/common/img/welcome/' +bgImage);
}

// 호출한 페이지로 이동한다.
function goPage(_actionName){
    location.href = '/' + _actionName;
}

</script>
</html>
